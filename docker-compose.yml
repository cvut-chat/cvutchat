services:

    mongo-auth:
        container_name: mongo_db_auth
        image: mongo
        volumes:
          - mongo-data:/data/db
        ports:
          - "27017:27017"

    mongo-rest:
        container_name: mongo_db_rest
        image: mongo
        volumes:
          - mongo-data-rest:/data/db
        ports:
          - "27018:27017"
          
    cvutchat-socket:
      container_name: cvutchat-socket
      build: ./cvutchat-socket
      ports:
        - "3000:3000"
      depends_on:
        - mongo-auth
        - mongo-rest
      env_file:
        - cvutchat-socket/.env

    cvutchat-rest:
        container_name: cvutchat-rest
        build: ./cvutchat-rest
        ports:
            - "3001:3001"
        depends_on:
            - mongo-rest
        env_file:
            - cvutchat-rest/.env

    cvutchat-auth:
        container_name: cvutchat-auth
        build: ./cvutchat-auth
        ports:
            - "3002:3002"
        depends_on:
            - mongo-auth
        env_file:
            - cvutchat-auth/.env

    cvutchat-frontend:
        container_name: cvutchat-frontend
        build: ./cvutchat-frontend
        ports:
            - "80:3000"
        depends_on:
            - cvutchat-rest
            - cvutchat-auth
            - cvutchat-socket
  
  volumes:
    mongo-data-auth:
    mongo-data-rest: